<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark bg-gradient">
    <div class="container py-5 border-bottom border-3 border-end">
        <h1 class="text-center text-white mb-4">Namaz App</h1>
        <form id="namazForm" class="mt-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cityname" placeholder="Enter city name" required>
                <label for="cityname">Enter city name</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div id="result-container" class="border-3 border-start border-top mt-4"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
